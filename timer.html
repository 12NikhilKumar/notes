<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <div id="dis">

    </div>
    <div>
        <input id="hr" placeholder="Enter you hour" type="number" />
        <input id="min" placeholder="enter your minute" type="number"/>
    </div>
    <button id="btn">start</button>
</body>
<script>
    var hour = document.getElementById("hr");
    var min = document.getElementById("min");
    var dis = document.getElementById("dis");
    var sec = 60
    var fn=()=>{
        setInterval(()=>{
            if(sec>0){
                sec-=1;
                console.log(sec)
            }
            else if(sec == 0 && min.value>0){
                sec = 60;
                min.value-=1;
            }
            else if(min.value==0 && hour.value>0){
                min.value = 60;
                hour.value-=1;
            }
            dis.innerHTML = `${hour.value}:${min.value}:${sec}`;
        },1000)
    }
    const btn = document.getElementById("btn");
    btn.addEventListener("click",fn)
</script>
</html>
